	<body>
		<div class="content">
			<div class="intro">　　驾驶室底板上有三个踏板，中间的踏板就是行车制动器踏板，也叫制动或刹车，它的作用是使汽车减速或停车，踏下去车里减速，直至停车。</div>
			<div class="czbz"><b>操作步骤</b></div>
			<div class="cnt">
				<p><i>1</i> 制动踏板的踏法：用右脚前脚掌踏制动踏板，利用膝关节的伸屈动作踏下或放松。</p>
				<p><img src="./project2_files/zdqtb_1.jpg"></p>
				<p><i>2</i> 需要降低车速时应先轻后重缓慢踏下。</p>
				<p><i>3</i> 需要停车时，除按减速要领操作外，在车辆即将停车时放松踏板再缓慢踏下。</p>
				<p><i>4</i> 需要紧急制动时，应迅速有力将踏板踏到底。</p>
				<p><i>5</i> 放松踏板要领，放松踏板也应根据需要操作，可以一次放松，也可以分次逐渐放松。</p>
			</div>
			<div class="tip">
				<p class="title"><img src="./project2_files/logo1.png"><font>爱驾宝温馨提示</font></p>
				<em>不要用脚尖、脚心踏制动踏板。踏下制动踏板时应紧握方向盘。不准在踏加速踏板时踏制动踏板。</em></div>
